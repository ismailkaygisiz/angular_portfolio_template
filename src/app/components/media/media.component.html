<div
  class="text-center"
  style="margin-top: 5vh; margin-bottom: 10vh"
  id="media"
  *ngIf="mediaList.length > 0 || mediaImageList.length > 0"
>
  <button type="button" disabled class="btn btn-dark title-button">
    <p style="font-size: xx-large; margin-top: 5px">{{ mediaTitle }}</p>
  </button>

  <hr />
  <div class="container" style="margin-top: 40px">
    <div style="margin-bottom: 3vh" *ngFor="let cv of mediaCV">
      <a href="/assets/{{ cv }}" download>
        <button
          class="btn btn-success"
          style="
            min-width: 60%;
            min-height: 80px;
            border-radius: 20p;
            position: relative;
          "
        >
          <div class="vertical-center" style="text-align: start">ÖZGEÇMİŞ</div>
          <div style="text-align: end">
            <i class="fa fa-download" style="font-size: 20px !important"></i>
          </div>
        </button>
      </a>
    </div>

    <div style="margin-bottom: 3vh" *ngFor="let image of mediaImageList">
      <img src="/assets/{{ image }}" class="img-fluid" alt="portfolio image" />
    </div>

    <div
      class="video-container"
      style="margin-bottom: 3vh"
      *ngFor="let video of trustedMediaList"
    >
      <iframe [src]="video" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
